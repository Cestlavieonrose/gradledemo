task upper {
    doLast {
        String s = "txn gradle demo"
        println "original:${s}"
        println "uppercase:${s.toUpperCase()}"
    }
}
//执行命令：gradle -q upper
//输出结果：
/**
original:txn gradle demo
uppercase:TXN GRADLE DEMO
 */

task numloop {
    doLast {
        4.times {
            print "${it} "
        }
        println ''
    }
}
//执行命令：gradle -q numloop
//输出结果：0 1 2 3 

